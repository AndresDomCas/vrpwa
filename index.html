<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../assets/js/play-on-click.js"></script>
    <script src="../assets/js/hide-on-play.js"></script>
    <link rel="manifest" href="/manifest.json" />
</head>

<body>

    <body>
        <a-scene inspector keyboard-shortcuts screenshot vr-mode-ui device-orientation-permission-ui>
            <a-assets>

                <!-- <video id="video" loop crossorigin="anonymous" playsinline webkit-playsinline muted
                    src="https://bitmovin-a.akamaihd.net/content/playhouse-vr/progressive.mp4">
                </video> -->

                <video id="video" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted
                    src="https://bitmovin-a.akamaihd.net/content/playhouse-vr/progressive.mp4">
                </video>
            </a-assets>
            <a-videosphere rotation="0 -90 0" src="#video" play-on-click material geometry scale>
            </a-videosphere>
            <a-camera camera position rotation look-controls wasd-controls>
                <a-entity position="0 0 -1.5" text="align:center;
                            width:6;
                            wrapCount:100;
                            color: white;
                            value: Click or tap to start video" hide-on-play="#video">
                </a-entity>
            </a-camera>
            <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" data-engine="three.js r137" width="1412"
                height="1574"></canvas>
            <div class="a-loader-title" style="display: none;">360 Video</div>
            <div class="a-enter-vr" aframe-injected><button class="a-enter-vr-button"
                    title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information."
                    aframe-injected></button></div>
            <div class="a-enter-ar a-hidden" aframe-injected><button class="a-enter-ar-button"
                    title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information."
                    aframe-injected></button></div>
            <div class="a-orientation-modal a-hidden" aframe-injected><button aframe-injected>Exit VR</button>
            </div>
            <a-entity light data-aframe-default-light aframe-injected></a-entity>
            <a-entity light position data-aframe-default-light aframe-injected></a-entity>
        </a-scene>
    </body>

    <script src="assets/js/app.js"></script>
</body>

</html>
